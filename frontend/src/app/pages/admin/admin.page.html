<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-text color="primary">Admin Dashboard</ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedSegment" (ionChange)="segmentChanged($event)" scrollable>
      <ion-segment-button value="businesses">
        <ion-icon name="business-outline"></ion-icon>
        <ion-label>Businesses</ion-label>
      </ion-segment-button>
      <ion-segment-button value="workers">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>Workers</ion-label>
      </ion-segment-button>
      <ion-segment-button value="analytics">
        <ion-icon name="bar-chart-outline"></ion-icon>
        <ion-label>Analytics</ion-label>
      </ion-segment-button>
      <ion-segment-button value="settings">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Fixed Logout Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="logout()" color="danger">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Settings Section -->
  <div *ngIf="selectedSegment === 'settings'" class="ion-padding">
    <ion-list>
      <ion-item button routerLink="/admin/platform-settings">
        <ion-icon name="cog-outline" slot="start"></ion-icon>
        <ion-label>Platform Settings</ion-label>
      </ion-item>

      <ion-item button routerLink="/admin/user-management">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>User Management</ion-label>
      </ion-item>

      <ion-item button (click)="logout()" color="danger">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <!-- Other sections here -->

  <!-- Loading Spinner -->
  <ion-spinner *ngIf="isLoading" class="spinner-center"></ion-spinner>
</ion-content>
